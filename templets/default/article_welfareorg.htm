<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
    <meta name="keywords" content="{dede:field name='keywords'/}" />
    <meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    {dede:include filename="head.htm"/}
    <div class="List_banner"></div>

    <div class="article_warpper">
        <div class="article_tabs">
            <div class="article_tabs_list js_article_tabs_list">
                <ul class="w clearfix">
                    <li class="cur"><a href="javascript:;">简介</a></li>
                    <li><a href="javascript:;">最新动态</a></li>
                    <li><a href="javascript:;">最新需求</a></li>
                    <li><a href="javascript:;">相册</a></li>
                    <li><a href="javascript:;">荣誉</a></li>
                    <li><a href="javascript:;">我要报名</a></li>
                </ul>
            </div>
            <div class="article_tabs_content js_article_tabs_content w">
                <div class="Items clearfix" style="display: block;">
                    
                    <div class="ProjectDesc">
                        <ul>{dede:field.projectpic/}</ul>
                        <div class="desc">{dede:field.body/}</div>
                    </div>
                </div>
                <div class="Items" style="display: none;">
                    
                </div>
                <div class="Items" style="display: none;">
                    
                    
                </div>
                <div class="Items" style="display: none;">
                    
                </div>
                <div class="Items" style="display: none;">
                </div>
                <div class="Items" style="display: none;">
                </div>
            </div>

            <a class="book_button">立即报名</a>
        </div>

    </div>

    {dede:include filename="footer.htm"/}
    <script>
        $(function () {
            $('.js_article_tabs_list').on('click', 'li', function () {
                var $this = $(this),
                    $index = $this.index();
                $this.addClass('cur').siblings().removeClass('cur')
                $('.js_article_tabs_content .Items').hide().eq($index).show()
            })
        })
    </script>
</body>

</html>
