<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>

    <link rel="stylesheet" href="/static/css/style.css">
</head>
