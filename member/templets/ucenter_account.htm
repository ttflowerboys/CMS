<script>
    $(function () {
    laydate.render({
        elem: '.js_laydate'
        ,format: 'yyyy-MM-dd'
        ,lang: 'en'
    });
    
    $(".js_ucenter_account").on("click", function () {
        var $this = $(this),
            FormDOM = $this.parent('form');
        
        $.ajax({
            url: FormDOM.attr('action'),
            type: 'POST',
            data: FormDOM.serialize(),
            dataType: 'json',
            beforeSend: function(){
                tools.loading_show($this)
            },
            complete: function(){
                tools.loading_hide($this)
            },
        }).done(function(res){
            if(res.status == 1){
                layer.alert(res.msg, { icon: 1 }, function(index){
                    layer.close(index);
                    var URL = res.url;
                    if(URL){
                        setTimeout(function(){
                            window.location = res.url
                        }, 10)
                    }
                })
            }else{
                layer.alert(res.msg, { icon: 2 }, function(index){
                    layer.close(index);
                })
            }
        })
    });
})
</script>
