<script src="/static/js/tools.js"></script>

<script>
$(function(){

    $('.js_update_travelnotes').on('click',function(){
        var $this = $(this),
            FormDOM = $this.closest('form');

        var postCountry = $.trim(FormDOM.find("[name='country']").val()),
            postDesc = $.trim(FormDOM.find("[name=startDate]").val());

            if(!postCountry.length){
                layer.alert('请选择国家区域!', { icon: 2 }, function(index){ layer.close(index); });return false;
            }
            if(!postDesc.length){
                layer.alert('Please select Start Date!', { icon: 2 }, function(index){ layer.close(index); });return false;
            }
        
        // 处理
        var formData = new FormData($('form')[0]);
        
        $.ajax({
            url: FormDOM.attr('action'),
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            beforeSend: function(){
                tools.loading_show($this)
            },
            complete: function(){
                tools.loading_hide($this)
            }
        }).done(function(res){
            var result = JSON.parse(res);
            if(result.status == 1){
                layer.alert(result.msg, { icon: 1 }, function(index){
                    layer.close(index);
                    var URL = result.url;
                    if(URL){
                        setTimeout(function(){
                            window.location = result.url
                        }, 10)
                    }
                })
            }else{
                layer.alert(result.msg, { icon: 2 }, function(index){
                    layer.close(index);
                })
            }
        })
    })
})
</script>
